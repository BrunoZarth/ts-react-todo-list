version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: todolist
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build:
      context: ./backend 
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - JWT_SECRET=todolistsecret
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=todolist
    ports:
      - '3000:3000'
    depends_on:
      - db
    volumes:
      - ./backend:/usr/src/app
    command: sh -c "npm install ts-node --save-dev && npx knex migrate:latest --env development && npx knex seed:run --env development && npm run test"
